<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Validator</title>
</head>
<body>
    <h2>Password Strength Validator</h2>
    <button onclick="checkPassword('1234')">Weak</button>
    <button onclick="checkPassword('abcdefg')">Medium</button>
    <button onclick="checkPassword('a1b2c3d4e5f6')">Strong</button>
    <script>
        function checkPassword(password){
            if(password.length<6){
                console.log(`Characters: ${password.length}\nWeak Password`);
            }
            else if(password.length<10){
                console.log(`Characters: ${password.length}\nMedium password`);
            }
            else {
                console.log(`Characters: ${password.length}\nStrong Password`);
            }
        }
    </script>
</body>
</html>
