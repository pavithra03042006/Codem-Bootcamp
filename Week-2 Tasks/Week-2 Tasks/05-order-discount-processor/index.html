<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order & Discount Processor</title>
</head>
<body>
    <h2>Order & Discount Processor</h2>
    
    <button onclick="processOrder(4000,false,'')">Small Order</button>
    <button onclick="processOrder(2000,true,'SAVE 10')">Medium Order</button>
    <button onclick="processOrder(1000,false,'noCode')">Large Order</button>
    <script>
        function validateCoupon(couponCode){
            if(couponCode==='SAVE 10'){
                return true;
            }
            else {
                return false;
            }
        }
        function processOrder(orderAmount,isMember,couponCode) {
            if(orderAmount<=0) {
                console.log("Invalid Order Amount");
                return;
            }
            let discount=0;
            if(orderAmount>=3000 || isMember){
                discount=20;
            }
            else if(orderAmount>=1500 && validateCoupon(couponCode)){
                discount=10;
            }
            else if(couponCode===''){
                discount=0;
            }
            else {
                discount=5;
            }
            let finalAmount=orderAmount-(orderAmount*discount/100);
            if(finalAmount>=2000){
                console.log("Free Delivery");
            }
            else {
                finalAmount+=100;
                console.log("Delivery Rs.100 added");
            }
            console.log(`Order Amount: ${orderAmount}\nDiscount: ${discount}%\nFinal Amount: ${finalAmount}\nCoupon Validity: ${validateCoupon(couponCode)}`);

        }
    </script>
</body>
</html>
