<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Order Status</title>
</head>
<body>
    <h2>Online Order Status</h2>
    <button onclick="checkOrder(true,true)">Check Order</button>
    <script>
        function checkOrder(isPaid,inStock){
            if(isPaid && inStock) {
                alert("Order confirmed");
            }
            else if(isPaid && !inStock){
                alert("Order Delayed");
            }
            else {
                alert("Payment required");
            }
        }
    </script>
</body>
</html>
