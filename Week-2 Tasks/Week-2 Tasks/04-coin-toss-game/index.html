<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Game</title>
</head>
<body>
    <h2>Coin Toss Game</h2>
    <button onclick="coinToss('heads')">Heads</button>
    <button onclick="coinToss('tails')">Tails</button>
    <script>
        function coinToss(playerChoice){
            let computerChoice=Math.random() < 0.5 ? 'heads' : 'tails';
            if(playerChoice===computerChoice){
                alert(`Player Choice: ${playerChoice}\nComputer choice: ${computerChoice}\nResult: Player Wins`);
            }
            else {
                alert(`Player Choice: ${playerChoice}\nComputer choice: ${computerChoice}\nResult: Player losses`);
            }
        }
    </script>
</body>
</html>
