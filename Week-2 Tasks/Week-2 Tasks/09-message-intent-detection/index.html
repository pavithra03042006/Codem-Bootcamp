<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Intent Detection</title>
</head>
<body>
    <h2>Message Intent Detection</h2>
    <button onclick="detectIntent('hello? the system is not working')">Test message</button>
    <script>
        function detectIntent(message){
            if(message==='') {
                console.log("Invalid message");
                return;
            }
            let isQuestion=message.includes('?');
            let isComplaint=message.includes('problem') || message.includes('not working');
            if(isQuestion && isComplaint) {
                console.log("Message type:Urgent request");
            }
            else if(isComplaint) {
                console.log("Message type:Complaint");
            }
            else if(isQuestion) {
                console.log("Message type:Question");
            }
            else {
                console.log("Message type:Other");
            }
            console.log("Original message:"+message);

        }
    </script>
</body>
</html>
