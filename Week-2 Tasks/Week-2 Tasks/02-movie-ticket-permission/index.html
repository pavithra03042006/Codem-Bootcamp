<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Permission</title>
</head>
<body>
    <h2>Movie Ticket Permission</h2>
    <button onclick="checkTicket(25,false)">Adult</button>
    <button onclick="checkTicket(15,true)">Teen</button>
    <button onclick="checkTicket(10,false)">Child</button>
    <script>
        function checkTicket(age,hasPermission) {
            if(age>=13 && age<=17) {
                if(hasPermission){
                    console.log("Allowed");
                }
                else {
                    console.log("Not Allowed");
                }
            }
            else {
                console.log("Allowed");
            }

        }
    </script>

</body>
</html>
