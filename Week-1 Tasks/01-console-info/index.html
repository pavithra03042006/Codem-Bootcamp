<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1 Console Information Program</title>
</head>

<body>
    <script>
        // personal details
        let fullName = 'Pavithra';
        let emailID = 'helloworld@gmail.com';
        let currentYear = 2026;
        // arithmetic operations
        let num1 = 22;
        let num2 = 19;
        let addition = num1 + num2;
        let subtraction = num1 - num2;
        let multiplication = num1 * num2;
        let division = num1 / num2;
        let modulus = num1 % num2;
        let exponent = num1 ** num2;
        // display
        console.log("Name:" + fullName + "\n" + "Email ID:" + emailID + "\n" + "Current Year:" + currentYear + "\n");
        console.log("Number1:" + num1 + "\nNumber2:" + num2);
        console.log("Addition Result:" + addition);
        console.log("Subtraction Result:" + subtraction);
        console.log("Multiplication Result:" + multiplication);
        console.log("Division Result:" + division);
        console.log("Modulus Result:" + modulus);
        console.log("Exponent Result:" + exponent);
    </script>
</body>
