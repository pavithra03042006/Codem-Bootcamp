    <title>Task9 Email String Analyzer Program</title>
</head>

<body>
    <script>
        // declaration
        let emailId = 'pavithra@gmail.com';
        // extraction of username and domain name
        let userNameFromEmail = emailId.split("@")[0];
        let domainNameFromEmail = emailId.split("@")[1];
        // log of result
        console.log(`Email Address: ${emailId}\nUsername part is ${userNameFromEmail}\nDomain name is ${domainNameFromEmail}`);
    </script>
</body>
