<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 Arithmetic Operations Program</title>
</head>

<body>
    <script>
        // variable initialization
        let num1 = 45;
        let num2 = 17;
        // arithmetic operations
        let additionResult = num1 + num2;
        let subtractionResult = num1 - num2;
        let multiplicationResult = num1 * num2;
        let divisionResult = num1 / num2;
        let modulusResult = num1 % num2;
        let powerResult = num1 ** num2;
        // log of results
        console.log("Addition of " + num1 + " and " + num2 + " is " + additionResult);
        console.log("Subtraction of " + num1 + " and " + num2 + " is " + subtractionResult);
        console.log("Multiplication of " + num1 + " and " + num2 + " is " + multiplicationResult);
        console.log("Division of " + num1 + " by " + num2 + " is " + divisionResult);
        console.log("Modulus of " + num1 + " and " + num2 + " is " + modulusResult);
        console.log("Power of " + num1 + " raised to " + num2 + " is " + powerResult);
    </script>
</body>

</html>
