<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task8 Student Marks Calculation Program</title>
</head>

<body>
    <script>
        // declaration of marks 
        let tamilMark = 92;
        let englishMark = 87;
        let mathsMark = 93;
        let scienceMark = 99;
        let socialMark = 100;
        // calculation of total and avg
        let totalMarks = tamilMark + englishMark + mathsMark + scienceMark + socialMark;
        let averageMark = totalMarks / 5;
        // log of results
        console.log(`Tamil Mark: ${tamilMark}`);
        console.log(`English Mark: ${englishMark}`);
        console.log(`Maths Mark: ${mathsMark}`);
        console.log(`Science Mark: ${scienceMark}`);
        console.log(`Social Mark: ${socialMark}`);
        console.log(`Total Marks: ${totalMarks} and Average mark: ${averageMark}`);
    </script>
</body>

</html>
