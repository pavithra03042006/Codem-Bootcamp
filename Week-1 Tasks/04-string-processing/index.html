<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4 String Processing Program</title>
</head>

<body>
    <script>
        // string functions like uppercase,lowercase,length calculations
        let fullName = 'Pavithra';
        let nameInUpperCase = fullName.toUpperCase();
        let nameInLowerCase = fullName.toLowerCase();
        let nameLength = fullName.length;
        let firstName = fullName.split(' ')[0];
        // log of manipulated strings
        console.log("Full Name: " + fullName);
        console.log("Name in Upper case: " + nameInUpperCase);
        console.log("Name in lower case: " + nameInLowerCase);
        console.log("Length of the string(name): " + nameLength);
        console.log("Extraction of first name from the full name: " + firstName);
    </script>
</body>

</html>
