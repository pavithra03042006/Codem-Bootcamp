<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3 Simple Interest Calculator</title>
</head>
<body>
    <script>
        // declaration of variables
        let principalAmount=22000;
        let rateOfInterest=8;
        let timePeriod=3;
        // simple interest calculation
        let simpleInterest=(principalAmount*rateOfInterest*timePeriod)/100;
        // log of simple interest
        console.log("The Simple interest for the principal amount - Rs."+principalAmount+", rate of interest - "+rateOfInterest+"%, time period - "+timePeriod+ " years is "+simpleInterest);
    </script>
</body>
</html>
