<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard events Interaction</title>
</head>
<body>
    <div id="display">Press A or Enter key..</div>
    <script>
        let displayEl=document.getElementById('display');
        document.addEventListener('keydown', function(event) {
            if(event.key ==='a' || event.key === 'A') {
                displayEl.textContent=" 'A' key is pressed(key down)";
                displayEl.style.backgroundColor='red';
            }
            if(event.key==='Enter'){
                displayEl.textContent=" 'Enter' key is pressed(key down)";
                displayEl.style.backgroundColor='orange';
            }
        });
        document.addEventListener('keyup',function(event){
            if(event.key==='a' || event.key ==='A'){
                displayEl.textContent=" 'A' key is released(key up)";
                displayEl.style.backgroundColor='green';
            }
            if(event.key==='Enter'){
                displayEl.textContent=" 'Enter' key is released(key up)";
                displayEl.style.backgroundColor='blue';
            }
        });
    </script>
</body>
</html>
