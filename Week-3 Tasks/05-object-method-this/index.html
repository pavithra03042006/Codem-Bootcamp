<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methods Using This</title>
</head>
<body>
    <script>
        let product={
            name:'laptop',
            price:50000,
            costPrice: function(gst) {
                this.price+=gst;
                console.log('Total Cost price:', this.price);
            }
        };
        product.costPrice(1050);
        console.log('Final Object:',product);

    </script>
</body>
</html>
